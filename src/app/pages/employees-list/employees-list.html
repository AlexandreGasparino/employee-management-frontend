<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Funcionários</h3>
    <button class="btn btn-primary" (click)="create()">Novo Funcionário</button>
  </div>

  <div *ngIf="loading" class="alert alert-info">Carregando...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped" *ngIf="!loading && employees.length > 0">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Documento</th>
        <th>Cargo</th>
        <th>Ativo</th>
        <th width="160">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">
        <td>{{ e.firstName }} {{ e.lastName }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.docNumber }}</td>
        <td>{{ getRoleName(e.role) }}</td>
        <td>
          <span class="badge" [ngClass]="e.isActive ? 'bg-success' : 'bg-secondary'">
            {{ e.isActive ? 'Sim' : 'Não' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(e)">Editar</button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(e)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && employees.length === 0 && !error" class="alert alert-warning">
    Nenhum funcionário encontrado.
  </div>
</div>
